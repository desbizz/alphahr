<form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label for="banknName" class="col-sm-2 col-form-label">Configuration Name</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="name" name="name" [(ngModel)]="config.name" placeholder="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="accountNumber" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="value" name="value" [(ngModel)]="config.value" placeholder="">
      </div>
    </div>
   
            
                          <button>Save</button>
  </form>
