<form #f="ngForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label for="status" class="col-sm-2 col-form-label">Job status</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control" id="status" name="status" [(ngModel)]="job.status" placeholder="status">
      </div>
    </div>
    <div class="form-group row">
      <label for="unit" class="col-sm-2 col-form-label">Unit</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="unit" name="unit" [(ngModel)]="job.unit" placeholder="Unit">
      </div>
    </div>
    <div class="form-group row">
            <label for="subUnit" class="col-sm-2 col-form-label">Sub unit</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="subUnit" name="subUnit" [(ngModel)]="job.subUnit" placeholder="Sub Unit">
            </div>
          </div>
          <div class="form-group row">
                <label for="designation" class="col-sm-2 col-form-label">Designation</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="job.designation" placeholder="Designation">
                </div>
              </div>
            
                <div class="form-group row">
                    <label for="salaryScale" class="col-sm-2 col-form-label">Salary Scale</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="salaryScale" name="salaryScale" [(ngModel)]="job.salaryScale" placeholder="Salary scale">
                    </div>
                  </div>
            
                          <button>Save</button>
  </form>
