<h1 *ngIf="!individual.id">Add New Staff</h1>
<h1 *ngIf="individual.id">Edit Staff</h1>

<form #f="ngForm" (ngSubmit)="submit()">
         
        <div class="form-group row">
          <label for="surname" class="col-sm-2 col-form-label">Surname</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control" id="surname" name="surname" [(ngModel)]="individual.surname" placeholder="surname">
          </div>
        </div>
        <div class="form-group row">
          <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="individual.firstname" placeholder="firstname">
          </div>
        </div>
        <div class="form-group row">
                <label for="othernames" class="col-sm-2 col-form-label">Othernames</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="firstname" name="othernames" [(ngModel)]="individual.othernames" placeholder="othernames">
                </div>
              </div>
              <div class="form-group row">
                    <label for="staffNumber" class="col-sm-2 col-form-label">Staff number</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staffnumber" name="staffnumber" [(ngModel)]="individual.staffnumber" placeholder="Staff number">
                    </div>
                  </div>
                  <div class="form-group row">
                        <label for="recordNumber" class="col-sm-2 col-form-label">Establishment number</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="recordnumber" name="recordnumber" [(ngModel)]="individual.recordnumber" placeholder="Record number">
                        </div>
                      </div>
                      <div class="form-group row">
                            <label for="firstname" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="individual.email" placeholder="example@example.com">
                            </div>
                          </div>
                          <div class="form-group row">
                                <label for="firstname" class="col-sm-2 col-form-label">Birth date</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="dob" name="dob" [(ngModel)]="individual.dob" placeholder="Date of Birth">
                                </div>
                              </div>

                              <button>Save</button>
      </form>
